<div class="container mt-2">
    
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active mt-2" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <form [formGroup]="userForm" (ngSubmit)="SubmitForm()">
                <div class="row mt-2">
        
                <div class="form-group col-md-6">
                  <label for="formGroupExampleInput">Name</label>
                  <input type="text" class="form-control" name="Name" formControlName="Name" id="formGroupExampleInput" placeholder="Enter Name">
                </div>
                <div class="form-group col-md-6">
                  <label for="formGroupExampleInput2">Mobile Number</label>
                  <input type="number" class="form-control" name="Mobile" formControlName="Mobile" id="formGroupExampleInput2" placeholder="Enter mobile number">
                </div><br>
            </div><br>
            <div class="row mt-2">
                <div class="form-group col-md-6">
                  <label for="formGroupExampleInput">Email</label>
                  <input type="text" class="form-control" name="Email" formControlName="Email" id="formGroupExampleInput" placeholder="Enter email">
                </div><br>
                <div class="form-group col-md-6">
                  <label for="formGroupExampleInput2">Age</label>
                  <input type="number" class="form-control" name="Age" formControlName="Age" id="formGroupExampleInput2" placeholder="Enter age">
                </div>
            </div><br><br>
 
            <div class="row mt-4 d-flex btns text-center mb-5">
                  <button type="submit" class="btn btn-primary mt-1 mb-1">Add</button>
                  <button type="reset" class="btn btn-secondary mt-1 mb-1">Resets</button> </div><br><br><br><br>

            </form>
        </div>
   
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">hello.</div>

      </div>
    </div>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">

</div>
