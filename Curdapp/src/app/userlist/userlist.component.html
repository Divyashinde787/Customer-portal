<div style="margin: 10px;">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Mobile</th>
          <th scope="col">Age</th>
          <th scope="col">Actions</th>
          <th scope="col">Update</th>
  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of users;i+index">
          <th scope="row">{{item.id}}</th>
          <td>{{item.Name}}</td>
          <td>{{item.Email}}</td>
          <td>{{item.Mobile}}</td>
          <td>{{item.Age}}</td>
  
          <td><button type="button" (click)="DeleteUserById(item.id)" class="btn btn-danger">Delete</button></td>
          <td><button type="button" (click)="GetUserById(item.id)" class="btn btn-primary">Edit</button></td>

        </tr>
       
      </tbody>
    </table>
  
  </div>
